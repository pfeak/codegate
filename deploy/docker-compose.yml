services:
  backend:
    build:
      context: ..
      dockerfile: deploy/backend/Dockerfile
    container_name: codegate-backend
    restart: unless-stopped
    environment:
      # 后端文档根目录（与 backend/docs/sdk_api 内容同步）
      # 默认 WORKDIR=/app，backend 已复制到此目录
      CODEGATE_DOCS_BASE_PATH: /app/docs/sdk_api
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./data/codegate:/app/data

  frontend:
    build:
      context: ..
      dockerfile: deploy/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: codegate-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
