[supervisord]
nodaemon=true
; 以 root 运行时避免无用告警（容器内通常就是 root）
user=root

[program:backend]
priority=10
directory=/app/backend
command=uvicorn codegate.main:app --host 0.0.0.0 --port %(ENV_BACKEND_PORT)s
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:frontend]
priority=20
directory=/app/frontend
command=node server.js
environment=PORT=%(ENV_FRONTEND_PORT)s
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
