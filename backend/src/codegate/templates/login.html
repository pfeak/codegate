<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CodeGate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/static/js/components.js"></script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-4">
        <!-- 登录表单卡片 -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">CodeGate 管理员登录</h1>
                <p class="text-gray-600">请输入您的用户名和密码</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <!-- 用户名 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        用户名 <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="请输入用户名">
                </div>

                <!-- 密码 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        密码 <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="请输入密码">
                </div>

                <!-- 错误提示 -->
                <div id="errorMessage" class="hidden text-red-600 text-sm"></div>

                <!-- 登录按钮 -->
                <button type="submit" id="loginButton"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition-colors">
                    <span id="loginButtonText">登录</span>
                    <i id="loginButtonIcon" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>
        </div>

        <!-- 默认账户提示 -->
        <div class="mt-4 text-center text-sm text-gray-500">
            <p>默认管理员账户：admin / 123456</p>
        </div>
    </div>

    <script>
        // 检查是否已登录
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include'
                });
                if (response.ok) {
                    // 已登录，跳转到首页
                    window.location.href = '/';
                }
            } catch (error) {
                // 未登录，继续显示登录页面
            }
        }

        // 页面加载时检查登录状态
        checkLoginStatus();

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonIcon = document.getElementById('loginButtonIcon');
            const errorMessage = document.getElementById('errorMessage');

            // 验证输入
            if (!username || !password) {
                errorMessage.textContent = '请输入用户名和密码';
                errorMessage.classList.remove('hidden');
                return;
            }

            // 显示加载状态
            loginButton.disabled = true;
            loginButtonText.textContent = '登录中...';
            loginButtonIcon.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // 登录成功
                    Toast.success('登录成功');

                    // 根据是否使用初始密码决定跳转
                    if (data.is_initial_password) {
                        // 使用初始密码，跳转到修改密码页面
                        setTimeout(() => {
                            window.location.href = '/change-password';
                        }, 500);
                    } else {
                        // 已修改过密码，跳转到首页
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 500);
                    }
                } else {
                    // 登录失败
                    errorMessage.textContent = data.detail || '用户名或密码错误';
                    errorMessage.classList.remove('hidden');
                    Toast.error(data.detail || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                errorMessage.textContent = '网络连接失败，请稍后重试';
                errorMessage.classList.remove('hidden');
                Toast.error('网络连接失败，请稍后重试');
            } finally {
                // 恢复按钮状态
                loginButton.disabled = false;
                loginButtonText.textContent = '登录';
                loginButtonIcon.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
